<!DOCTYPE html>
<html>
    <head>
        <title>buzz</title>
        <link rel="stylesheet" href="styles/buzz.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="description" content="I don't know what you want from me; it's some textual bees" />
        <meta name="keywords" content="buzz bee buzz, text bees"/>

        <a class="github-link" href="https://github.com/kelvinperrie/buzzbeebuzz" target="_blank"><img src="images/GitHub-Mark-32px.png" alt="github logo"></a>
